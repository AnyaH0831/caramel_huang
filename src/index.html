<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramel Huang</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hi! I'm Caramel</h1>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="loadImages()">Refresh Gallery</button>
        </div>

        <div class="stats" id="stats"></div>
        
        <div class="visitor-counter" id="visitorCounter">
            <span class="visitor-text">Visitors: </span>
            <span class="visitor-count" id="visitorCount">Loading...</span>
        </div>

        <div class="loading" id="loading">
            Loading your images...
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-container">
            <div class="modal-image-container">
                <img class="modal-content" id="modalImage">
            </div>
            <div class="modal-info-panel" id="modalInfoPanel">
                <h3 class="info-title" id="infoTitle">Image Details</h3>
                <div class="info-section">
                    <h4><span class="icon-date">üìÖ</span> Date</h4>
                    <p id="infoDate">-</p>
                </div>
                <div class="info-section">
                    <h4><span class="icon-weather">‚òÄ</span> Weather</h4>
                    <p id="infoWeather">-</p>
                </div>
                <div class="info-section">
                    <h4><span class="icon-location">üìç</span> Location</h4>
                    <p id="infoLocation">-</p>
                </div>
                <div class="info-section">
                    <h4><span class="icon-description">üìù</span> Description</h4>
                    <p id="infoDescription">-</p>
                </div>
                <div class="download-section">
                    <button class="download-btn" id="downloadBtn" onclick="downloadImage()">
                        View Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
